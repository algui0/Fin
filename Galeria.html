    <main id="main">
        <section>
            <h2>Objetivo</h2>
            <p>Esta seccion tiene como objetivo mostrar imágenes recopiladas que muestran la belleza de la fauna y flora de nuestro planeta Tierra<br></p>
        </section>
        <section>
            <h3>Fauna</h3>
            <div class="grid-container">
                <img src="ave.jpg" alt="ave">
                <img src="conejo.jpg" alt="conejo">
                <img src="osopanda.jpg" alt="oso panda">
                <img src="osoperezoso.jpg" alt="oso perezoso">
                <img src="osopardo.jpg" alt="oso pardo">
                <img src="guacamaya.jpg" alt="guacamaya">
                <img src="OsoAndino.jpg" alt="Oso Andino">
                <img src="Nutria.jpg" alt="Nutria">
                <img src="CóndordelosAndes.jpg" alt="Cóndor de los Andes">
            </div>
          </section>
          <section>
            <h3>Flora</h3>
            <div class="grid-container">
                <img src="AebolJupiter.jpg" alt="Árbol de Júpiter con hojas rosas y ramas extendidas sobre un fondo natural">
                <img src="margarita.jpg" alt="Flor de margarita blanca con centro amarillo brillante">
                <img src="zamioculca.jpg" alt="Planta de zamioculca con hojas verdes, brillantes y ovaladas, creciendo en tallos verticales">
                <img src="arboldejade.jpg" alt="Árbol de jade con hojas gruesas y carnosas de color verde brillante">
                <img src="viburno.jpg" alt="Rama de viburno con hojas verdes y flores pequeñas, blancas o rosadas, agrupadas en racimos">
                <img src="ciruela.jpg" alt="Rama de ciruelo silvestre con hojas verdes y pequeños frutos redondos, de color rojo">
                <img src="dientedeleon.jpg" alt="Flor amarilla brillante de diente de león con pétalos delgados y radiantes">
                <img src="azalea.jpg" alt="Ramillete de flores de azalea en tonos rosas vibrantes con pétalos suaves y hojas verdes alrededor">
                <img src="cala.jpg" alt="Flor de cala blanca con forma de trompeta y tallo verde sobre un fondo natural">
            </div>
          </section>
